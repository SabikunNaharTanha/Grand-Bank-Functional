<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16 font-semibold">Welcome to the <span class="text-pink-700"> Home
                Page</span>
        </h2>
    </header>
    <main class=" mx-auto w-3/4 text-neutral-700">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-yellow-100 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-sky-100 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-rose-100 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit section -->
        <section class="my-8">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-100 p-8 rounded">
                    <h3 class="text-3xl ">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="mt-4 border-2 block border-rose-200 rounded p-2 w-3/4"
                            type="email" name="" id="" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-rose-500 rounded border px-4 py-1 text-pink-50 font-medium text-lg mt-4">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-100 p-8 rounded">
                    <h3 class="text-3xl ">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="mt-4 border-2 block border-rose-200 rounded p-2 w-3/4"
                            type="email" name="" id="" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-rose-500 rounded border px-4 py-1 text-pink-50 font-medium text-lg mt-4">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>

</body>

</html>
