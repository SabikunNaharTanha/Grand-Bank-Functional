<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16 font-semibold">Welcome to the <span class="text-pink-700"> Grand
                Bank</span>
        </h2>
    </header>
    <main>
        <section class="bg-gray-100 w-3/4 mx-auto my-10 p-8">
            <h3 class="text-2xl font-medium mb-4">Log In</h3>
            <!-- <form action=""> -->
            <div>
                <input id="user-email" class="border-2 block border-rose-200 rounded p-2 w-2/4" type="email" name=""
                    id="" placeholder="enter your email">
                <input id="user-password" class="border-2 block border-rose-200 rounded mt-4 p-2 w-2/4" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit"
                    class="bg-rose-500 rounded border px-4 py-1 text-pink-50 font-medium text-lg mt-4">Submit</button>

            </div>
            <!-- </form> -->
        </section>
    </main>
    <script src="js/login.js"></script>


</body>

</html>
